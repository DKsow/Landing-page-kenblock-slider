<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ken block tribute</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bxl-mastercard'></i>Mastercard</a>

        <ul class="navegacao">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Especificações</a></li>
            <li><a href="#">Comentários</a></li>
            <li><a href="#">Contact Us</a></li>

        </ul> <!--navegation-->

        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="/images/kisspng-ford-mustang-rtr-car-shelby-mustang-hoonigan-racin-mustang-5acf4a7351c1b1.8024392015235344513349.png" class="one">

        </div> <!--home img-->

        <div class="home-text">
            <h1>Ken block <br> Mustang</h1>
            <h5>The masterpiece of car</h5>
            <h3>In love memory, rest in peace</h3>
            <a href="#" class="btn">Look now</a>
        </div> <!--home text-->
    </section> <!--home-->

    <div class="main">
        <div class="row">
            <li><img src="./images/ford-fiesta.png.png" onclick="slider('./images/ford-fiesta.png.png')"></li>
        </div><!--row1-->

        <div class="row2">
            <li><img src="./images/dc-shoes.png.png" onclick="slider('./images/dc-shoes.png.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="./images/dirt3.png.png" onclick="slider('./images/dirt3.png.png')"></li>
        </div><!--row3-->
    </div><!--mian-->

    <script>
        function slider (anything){
            document.querySelector('.one') .src = anything;
        };

        let menu = document.querySelector ('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle ('bx-x')
            navbar.classList.toggle ('open');
        }
    </script>
</body>
</html>
